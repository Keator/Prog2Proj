<!DOCTYPE html>
<html>
<head>
<title>Major League Baseball</title>
</head>

<body>

<img src='mlb.png' alt='Major League Baseball' width='250' height='250'>
<canvas id="myChart" width="400" height="200"></canvas>
<script src="teamprojbaseball.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.bundle.js"></script>
<script>
var tenthousandToFifteenThousand = 0, fifteenthousandToTwentyThousand = 0, twentythousandToTwentyfiveThousand = 0, twentyfivethousandToThirtyThousand = 0, thirtythousandToThirtyfiveThousand = 0, thityfivethousandToFortyThousand = 0, fortythousandToFortyfiveThousand = 0, fortyfivethousandToFiftyfiveThousand = 0;
for(var i = 0; i < myObject.length; i++){
  if(myObject[i].ATTENDANCE  >10000 && myObject[i].ATTENDANCE <=15000 ){
		tenthousandToFifteenThousand  +=1;
	}
	else if(myObject[i].ATTENDANCE >15000 && myObject[i].ATTENDANCE <=20000){
		fifteenthousandToTwentyThousand +=1;
	}
	else if(myObject[i].ATTENDANCE >20000 && myObject[i].ATTENDANCE <=25000){
		twentythousandToTwentyfiveThousand +=1;
	}
	else if(myObject[i].ATTENDANCE >25000 && myObject[i].ATTENDANCE <=30000){
		twentyfivethousandToThirtyThousand +=1;
	}
	else if(myObject[i].ATTENDANCE >30000 && myObject[i].ATTENDANCE <=35000){
		thirtythousandToThirtyfiveThousand +=1;
	}
	else if(myObject[i].ATTENDANCE >35000 && myObject[i].ATTENDANCE <=40000){
		thityfivethousandToFortyThousand +=1;
	}
	else if(myObject[i].ATTENDANCE >40000 && myObject[i].ATTENDANCE <=45000){
		fortythousandToFortyfiveThousand +=1;
	}
	else{
		fortyfivethousandToFiftyfiveThousand +=1;
	}
}	
</script>
	
<script>
var ctx = document.getElementById("myChart");
var myChart = new Chart(ctx, {
    type: 'bar',
	data: {
		labels: ["10K - 15K", "16K - 20K", "21K - 25K", "26K - 30K", "31K - 35K", "35K - 40K", "41K - 45K", "46K+"],
			datasets: [
			{
				label :'Number of games amount of people in attendance',
				backgroundColor:
					'rgba(0, 0, 102, .8)',
				borderColor:
					'rgba(255, 26, 26, 1)',
				borderWidth: 5,
				data: [tenthousandToFifteenThousand, fifteenthousandToTwentyThousand, twentythousandToTwentyfiveThousand, twentyfivethousandToThirtyThousand, thirtythousandToThirtyfiveThousand, thityfivethousandToFortyThousand, fortythousandToFortyfiveThousand, fortyfivethousandToFiftyfiveThousand],
        }]
    },
	options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});
</script>

</body>
</html>
